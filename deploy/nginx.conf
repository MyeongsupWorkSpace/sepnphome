server {
    listen 80;
    server_name example.com www.example.com; # 실제 도메인으로 교체

    # Cloudflare 원래 IP 복원 (선택: realip 모듈 필요)
    real_ip_header CF-Connecting-IP;
    # Cloudflare IP 대역을 신뢰 소스로 설정 (예시는 일부만, 실제 운영 시 전체 대역 추가 필요)
    # https://www.cloudflare.com/ips/ 에서 최신 목록 확인 후 모두 추가하세요.
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;

    # 기본 보안 헤더 (필요 시 조정)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # SSE 엔드포인트는 버퍼링을 끄고 즉시 전송
    location = /api/quotes_sse.php {
        proxy_pass http://127.0.0.1:8080/api/quotes_sse.php;
        proxy_buffering off;
        proxy_set_header X-Accel-Buffering no;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 정적 파일 캐시(선택)
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico)$ {
        expires 7d;
        access_log off;
        try_files $uri @app;
    }

    location @app {
        proxy_pass http://127.0.0.1:8080;
    }
}
