<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>사이트 설정 — SEPNP Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <style>
      .settings { max-width: 640px; margin: 24px auto; display: grid; gap: 12px; }
      .field { display: grid; gap: 6px; }
      .field input, .field textarea { padding: 10px 12px; border: 1px solid var(--border); border-radius: 10px; font-size: 16px; }
      .field textarea { min-height: 100px; }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-top">
        <a href="../../index.html" class="logo" aria-label="홈으로 이동">
          <img src="../../assets/img/SE_logo.png" alt="SEPNP 로고" />
        </a>
      </div>
      <div class="container header-bottom">
        <button class="nav-toggle" aria-label="메뉴 열기" aria-expanded="false">☰</button>
        <nav class="site-nav" aria-label="주요"><ul></ul></nav>
        <div class="nav-actions" aria-label="계정 영역"></div>
      </div>
    </header>
    <main class="container" style="padding:24px 0;">
      <h1>사이트 설정</h1>
      <form class="settings">
        <div class="field">
          <label for="company">회사명</label>
          <input id="company" placeholder="SEPNP" />
        </div>
        <div class="field">
          <label for="phone">연락처</label>
          <input id="phone" placeholder="02-1234-5678" />
        </div>
        <div class="field">
          <label for="address">주소</label>
          <textarea id="address" placeholder="서울특별시 ○○구 ○○로 123"></textarea>
        </div>
        <button class="btn btn-accent" type="button">저장</button>
      </form>
    </main>
    <footer class="site-footer"><div class="container footer-bottom">© <span id="year"></span> SEPNP.</div></footer>
    <script src="../../assets/js/main.js"></script>
  </body>
  </html>
